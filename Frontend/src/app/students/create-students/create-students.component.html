
<form [formGroup]="addstudentform" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Name</label>
        <div class="col-sm-8">
          <input id="Name" formControleName="Name" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Email</label>
        <div class="col-sm-8">
          <input id="Email" formControleName="Email" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Phone</label>
        <div class="col-sm-8">
          <input id="phone" type="text" formControleName="phone" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Address</label>
        <div class="col-sm-8">
          <input id="address" type="text" formControleName="address" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="fullName">Date Of Birth</label>
        <div class="col-sm-8">
          <input id="date_of_birth" type="text" formControleName="date_of_birth" class="form-control">
        </div>
      </div>



    </div>
    <div class="panel-footer">
      <button class="btn btn-success" type="submit">Save</button>
    </div>
  </div>
</form>
